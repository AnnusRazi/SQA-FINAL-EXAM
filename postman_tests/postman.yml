name: Postman-Tests

on: [push]
jobs:
  run Postman-Tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install -g newman
      - run: newman run postman_tests/Books.postman_collection.json -e postman_tests/test.postman_environment.json
